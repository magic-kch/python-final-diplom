{% extends "admin/base_site.html" %}

{% block content %}
<div id="content-main">
    <h1>Обновление прайса для {{ shop.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="submit-row">
            <input type="submit" value="Запустить" class="default">
            <a href="{% url 'admin:backend_shop_change' shop.id %}" class="button">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
